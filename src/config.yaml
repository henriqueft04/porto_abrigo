site:
  name: Porto de Abrigo
  site: 'https://henriqueft04.github.io'
  base: '/porto_abrigo'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: Porto de Abrigo
    template: '%s — Porto de Abrigo'
  description: "Candidatura à Junta Regional do Porto 2025-2028. Caminhar com TODOS. Servir cada Um. Uma equipa experiente e comprometida com o desenvolvimento do escutismo na região."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Porto de Abrigo
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@portodeabrigo'
    site: '@portodeabrigo'
    cardType: summary_large_image

i18n:
  language: pt
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
